<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacs US</title>
    <style>
        fieldset{
            width: 700px;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <div style="width: 500px;">
        <form action="" >
            <fieldset >
                <legend>Your message</legend>
                <table>
                    <tr>
                        <td> <label for="to">To</label></td>
                        <td><input type="email" name="to" id="to"></td>
                    </tr>
                    <tr>
                        <td ><label for="Youremail">Your email</label></td>

                        <td><input type="email" name="Youremail" id="Youremail"></td>
                    </tr>
                    <tr>
                        <td><label for="messagr">Message</label></td>
                        <td><textarea name="message" id="message" cols="70" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="attach">Attach File</label></td>
                        <td><input type="file" name="attach" id="attach"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset >
                <legend>How you founds us:</legend>
                <table>
                    <tr>
                        <td><label for="choice">How did you hear of us</label></td>
                        <td><select name="choice" id="choice">
                            <option value="1" selected>Google</option>
                            <option value="1">Chrome</option>
                            <option value="1">Other</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="letter">Newsletters</label></td>
                        <td><input type="checkbox" name="letter" id="letter">Ensure this box is checked if you would like to receive email updates</td>
                    </tr>
                </fieldset>
                </table>  
    </div>
    <table>
        <tr><td>
                <button type="submit">
                    Send message
                </button>
        </td></tr>
    </table>
</body>
</html>
