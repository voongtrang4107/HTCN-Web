<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bai6a.css">
</head>
<body>
    <div>
        <form action="">
            <table>
                <tr>
                    <td class="k1" colspan="6"><img src="../Bai6/jackson.png" alt=""></td>
                </tr>
                <tr>
                    <td colspan="6"></td>
                </tr>
                <tr>
                    <td colspan="6" class="k1"><h2>Registration your jackson Electronics product here</h2></td> 
                </tr>
                <tr>
                    <td style="height: 30px;"></td>
                </tr>
                <tr>
                    <td><label for="name">Frist Name:</label></td>
                    <td><input type="text" name="name" id="name"></td>
                    <td colspan="2" style="width:5px;"><label for="latsname">Last Name:</label><input type="text" name="latsname" id="latsname"></td>
                </tr>
                <tr>
                    <td><label for="address1">Address #1:</label></td>
                    <td colspan="4"><input type="text" name="address1" id="address1" size="40"></td>
                </tr>
                <tr>
                    <td><label for="address2">Address #2:</label></td>
                    <td colspan="4"><input type="text" name="address2" id="address2" size="40"></td>
                </tr>
                <tr>
                    <td><label for="City">City</label></td>
                    <td><input type="text" name="City" id="City"></td>
                    <td>
                        <label for="State">State:</label> <input type="text" name="State" id="State" size="5">
                        <label for="Zip">Zip:</label>
                        <input type="text" name="Zip" id="Zip" size="10">
                    </td>
                </tr>
                <tr>
                    <td><label for="Contry">Contry</label></td>
                    <td colspan="4"><input type="text" name="Contry" id="Contry" ></td>
                    
                </tr>
                <tr>
                    <td colspan="6"><hr></td>
                </tr>
                <tr>
                    <td><label for="Product">Product</label></td>
                    <td colspan="5">
                        <select name="Product" id="Product">
                        <option value="1">ScanMaster</option>
                        <option value="1">Other</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="Data">Data Purchased</label></td>
                    <td colspan="4"><input type="text" name="Data" id="Data"></td>    
                </tr>
                <tr>
                    <td><label for="Serial">Serial #</label></td>
                    <td colspan="4"><input type="text" name="Serial" id="Serial"></td>
                </tr>
                <tr >
                    <td rowspan="3"><label for="Used">Used for</label></td>
                    <td><input type="radio" name="Used" id="Used">Home</td>
                    <td style="width: 500px;"><input type="radio" name="Used" id="Used">Educational Institution</td>
                </tr>
                <tr>
                    <td><input type="radio" name="Used" id="Used">Bussiness</td>
                    <td><input type="radio" name="Used" id="Used">Other</td>
                    
                </tr>
                <tr>
                    <td><input type="radio" name=""Used id="Used">Govermment</td>
                </tr>
                <tr>
                    <td rowspan="3" style="width: 300px;"><label for="System">System (check all that apply):</label></td>
                    <td><input type="checkbox" name="System" id="System">Windows</td>
                    <td><input type="checkbox" name="System" id="System">UNIX</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="System" id="System">Macintosh</td>
                    <td><input type="checkbox" name="System" id="System">Other</td>
                    
                </tr>
                <tr>
                    <td colspan="6"><hr></td>
                </tr>
                <tr>
                    <td><label for="comment">Comments?</label></td>
                    <td colspan="5">
                        <textarea name="comment" id="comment" cols="50" rows="10"></textarea>
                    </td> 
                </tr>
                <tr class="button" >
                    <td colspan="7">
                        <button type="submit">
                            Click to regis
                        </button>
                        
                        <button type="reset">
                            Click to cancel  
                        </button>
                    </td>
            </table>
        
        </form>
    </div>
       
</body>
</html>
